{% extends 'base.html' %}

{% block content %}
  <h1>Create Song</h1>

  <form method="post" action="{% url 'core:create_song' artist_id=artist_id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  
  <a href="{% url 'core:song_list' artist_id=artist_id %}">Cancel</a>
  
  

{% endblock %}
